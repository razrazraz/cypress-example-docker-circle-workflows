production: &production
    working_directory: ~/tmp
    docker:
      - image: cypress/browsers:node10.16.0-chrome77
        environment:
          TERM: production
    steps:
      - attach_workspace:
          at: ~/
      - run: ls -la cypress
      - run: ls -la cypress/integration
      - run:
          name: Running cypress tests
          command: cypress run
          
jobs:
  build:
    working_directory: ~/tmp
    docker:
      - image: cypress/browsers:node10.16.0-chrome77
        environment:
          TERM: xterm
    steps:
      - checkout
      - run: pwd
      - run: ls
      - restore_cache:
          keys:
            - 'v2-deps-{{ .Branch }}-{{ checksum "package-lock.json" }}'
            - 'v2-deps-{{ .Branch }}-'
            - v2-deps-
      - run: npm ci
      - save_cache:
          key: 'v2-deps-{{ .Branch }}-{{ checksum "package-lock.json" }}'
          paths:
            - ~/.npm
            - ~/.cache
      - persist_to_workspace:
          root: ~/
          paths:
            - .cache
            - tmp

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
