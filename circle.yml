version: 2
defaults:
  filters: &ref_0
    branches:
      only:
        - master
  working_directory: ~/app
  docker: &ref_1
    - image: 'cypress/base:8'
      environment:
        TERM: xterm
jobs:
  build:
    filters: *ref_0
    working_directory: ~/app
    docker: *ref_1
    steps:
      - checkout
      - run: pwd
      - run: ls
      - restore_cache:
          keys:
            - 'v2-deps-{{ .Branch }}-{{ checksum "package-lock.json" }}'
            - 'v2-deps-{{ .Branch }}-'
            - v2-deps-
      - run: npm ci
      - save_cache:
          key: 'v2-deps-{{ .Branch }}-{{ checksum "package-lock.json" }}'
          paths:
            - ~/.npm
            - ~/.cache
      - persist_to_workspace:
          root: ~/
          paths:
            - .cache
            - app
  testA:
    filters: *ref_0
    working_directory: ~/app
    docker: *ref_1
    steps:
      - attach_workspace:
          at: ~/
      - run: ls -la cypress
      - run: ls -la cypress/integration
      - run:
          name: Running E2E tests A
          command: >-
            $(npm bin)/cypress run --spec cypress/integration/a-spec.js
            --reporter junit --reporter-options
            "mochaFile=results/my-test-output.xml"
      - store_test_results:
          path: results
      - store_artifacts:
          path: cypress/videos
      - store_artifacts:
          path: cypress/screenshots
  testB:
    filters: *ref_0
    working_directory: ~/app
    docker: *ref_1
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: Running E2E tests B
          command: >-
            $(npm bin)/cypress run --spec cypress/integration/b-spec.js
            --reporter junit --reporter-options
            "mochaFile=results/my-test-output.xml"
      - store_test_results:
          path: results
      - store_artifacts:
          path: cypress/videos
      - store_artifacts:
          path: cypress/screenshots
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - testA:
          requires:
            - build
      - testB:
          requires:
            - build
