version: 2
defaults:
  working_directory: ~/app
  docker: &ref_0
    - image: 'cypress/base:8'
      environment:
        TERM: xterm       

  testA:  &testA
    working_directory: ~/app
    docker: *ref_0
    steps:
      - attach_workspace:
          at: ~/
      - run: ls -la cypress
      - run: ls -la cypress/integration
      - run:
          name: Running E2E tests A
          command: >-
            $(npm bin)/cypress run --spec="cypress/integration/manager/$CIRCLE_JOB/*"
            --reporter junit --reporter-options
            "mochaFile=results/my-test-output.xml"
      - store_test_results:
          path: results
      - store_artifacts:
          path: cypress/videos
      - store_artifacts:
          path: cypress/screenshots

  testB: &testB
    working_directory: ~/app
    docker: *ref_0
    steps:
      - attach_workspace:
          at: ~/
      - run: ls -la cypress
      - run: ls -la cypress/integration
      - run:
          name: Running E2E tests B
          command: >-
            $(npm bin)/cypress run --spec="cypress/integration/manager/$CIRCLE_JOB/*"
            --reporter junit --reporter-options
            "mochaFile=results/my-test-output.xml"
      - store_test_results:
          path: results
      - store_artifacts:
          path: cypress/videos
      - store_artifacts:
          path: cypress/screenshots
          
jobs:
  build:
    working_directory: ~/app
    docker: *ref_0
    steps:
      - checkout
      - run: pwd
      - run: ls
      - restore_cache:
          keys:
            - 'v2-deps-{{ .Branch }}-{{ checksum "package-lock.json" }}'
            - 'v2-deps-{{ .Branch }}-'
            - v2-deps-
      - run: npm ci
      - save_cache:
          key: 'v2-deps-{{ .Branch }}-{{ checksum "package-lock.json" }}'
          paths:
            - ~/.npm
            - ~/.cache
      - persist_to_workspace:
          root: ~/
          paths:
            - .cache
            - app
    
  folderA:    
        - *testA

           
       


workflows:
  version: 2
  build_and_testA:
    jobs:
      - build
      - folderA:
          requires:
            - build
         
